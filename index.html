<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
  </header>
  <div class="container">
    <div class="row">

      <div class="form-div" data-view="entry-form">
        <div class="head-box">
          <p class="head-box-text">Code Journal</p>
        </div>
        <h2 class="form-h2">New Entry</h2>
        <img src="images/placeholder-image-square.jpg" alt="placeholder" class="placeholder-img">
        <form>
          <div>
            <label for="title" class="form-label">Title</label><br>
            <input type="type" name="title" id="title" required>
          </div>
          <div>
            <label for="photo-url" class="form-label">Photo URL</label><br>
            <input type="type" name="photo-url" id="photo-url" required>
          </div>
          <div>
            <label for="notes" class="form-label">Notes</label><br>
            <input type="textbox" name="notes" id="notes" required>
          </div>
          <div>
            <input class="form-button" type="submit" value="SAVE" >
          </div>
        </form>
      </div>

    </div>
  </div>


  <main>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
